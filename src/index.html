<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ethereum File System (EFS) HackFS Prototype</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="app.js"></script>
    <script type="module" src="data.js"></script>
</head>

<body>
    <div id="topicHeader">
        <h1 id="topicPath">EFS Topic Browser</h1>
        <p>
            Editor: <input id="editorInput" type="text"> <button id="Editor">View</button>
            Go to topic: <input id="search" type="text"> <button id="go" onclick="search();">Go</button>
        </p>
    </div>
    <div id="app"></div>
</body>

</html>
